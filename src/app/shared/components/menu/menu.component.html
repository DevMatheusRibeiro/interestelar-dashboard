<div class="flex flex-col items-start md:items-center w-full lg:w-20 min-h-dvh bg-white shadow-lg py-2 md:py-6">
  <div class="w-full flex items-center justify-between md:justify-center">
    <z-avatar [zImage]="zImageDefault" class="w-15 h-15 rounded-full bg-transparent hover:bg-transparent" />
    <button z-button zType="ghost"class="p-3 text-xl hover:bg-gray-100 rounded-xl text-gray-400 md:hidden" (click)="closeMobileMenu()">
      <div class="icon-x"></div>
    </button>
  </div>

  <div class="flex flex-col items-start gap-2 md:gap-6 mt-10 flex-1">
    <button z-button zType="ghost"class="p-3 text-xl hover:bg-gray-100 rounded-xl transition" zTooltip="Dashboard" zPosition="right">
      <div class="icon-layout-dashboard text-gray-500 text-xl"></div>
      <span class="text-base md:hidden">Dashboard</span>
    </button>
    <button z-button zType="ghost" class="p-3 text-xl hover:bg-gray-100 rounded-xl transition" zTooltip="Finances" zPosition="right">
      <div class="icon-wallet text-gray-500 text-xl"></div>
      <span class="text-base md:hidden">Finances</span>
    </button>
    <button z-button zType="ghost" class="p-3 text-xl hover:bg-gray-100 rounded-xl transition" zTooltip="Sales" zPosition="right">
      <div class="icon-chart-pie text-gray-500 text-xl"></div>
      <span class="text-base md:hidden">Sales</span>
    </button>
    <button z-button zType="ghost" class="p-3 text-xl hover:bg-gray-100 rounded-xl transition" zTooltip="Clients" zPosition="right">
      <div class="icon-users text-gray-500 text-xl"></div>
      <span class="text-base md:hidden">Clients</span>
    </button>
  </div>

  <div class="mb-4">
     <button z-button zType="ghost" class="p-3 text-xl hover:bg-gray-100 rounded-xl transition" zTooltip="Settings" zPosition="right">
      <div class="icon-settings text-gray-400 text-xl hover:text-gray-600 cursor-pointer transition"></div>
      <span class="text-base md:hidden">Settings</span>
    </button>
  </div>
</div>
